<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <form action="#">
            <legend>
                <span>Введите ваше имя</span>
                <input class="name" type="text" placeholder="Ваше имя" required>
                <span class="error">Введите буквы</span>
                <span>Введите номер телефона</span>
                <input class="number" type="number" placeholder="+7" >
                <span>Введите ваш email</span>
                <input class="email" type="email" placeholder="Ваш email" required>
                <span>Введите текст по желанию</span>
                <textarea class="textarea" placeholder="Напишите что нибудь"></textarea>
            </legend>
            <button type="submit">Отправить</button>
        </form>
    </fieldset>
    <script src="script.js"></script>
</body>
</html>
